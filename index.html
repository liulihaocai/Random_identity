<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="./css/liuli.css" rel="stylesheet">
  <script src="./js/uid.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/liulihaocai/EasyCopy/copy.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>防沉迷身份讯息生成</title>
</head>
<body>
  <div id="idgenerate">
    <v-app id="inspire">
      <v-content>
        <v-container
          class="bg-box changef fill-height"
          fluid
        >
          <v-row
            align="center"
            justify="center"
          >
            <v-col
              cols="12"
              sm="8"
              md="4"
            >
              <v-card class="elevation-12 opac">
                <v-toolbar
                  flat
                >
                  <v-toolbar-title>防沉迷身份讯息生成</v-toolbar-title>
                  <v-spacer></v-spacer>
                  <v-tooltip bottom>
                    <template v-slot:activator="{ on }">
                      <v-btn
                        :href="source"
                        icon
                        large
                        target="_blank"
                        v-on="on"
                        onclick="window.open('https://github.com/liulihaocai/Random_identity')"
                      >
                        <v-icon>mdi-github</v-icon>
                      </v-btn>
                    </template>
                    <span>查看源码</span>
                  </v-tooltip>
                  <v-tooltip bottom>
                    <template v-slot:activator="{ on }">
                      <v-btn
                        :href="source"
                        icon
                        large
                        target="_blank"
                        v-on="on"
                        v-on:click="dialog=!dialog"
                      >
                        <v-icon>mdi-information-outline</v-icon>
                      </v-btn>
                    </template>
                    <span>查看更多</span>
                  </v-tooltip>
                </v-toolbar>
                <v-card-text>
                  <v-form>
<template><v-subheader>姓名</v-subheader></template>
<template><div id="vid"><font size="5">{{ id.name }}</font><v-tooltip bottom><template v-slot:activator="{ on }"><v-btn :href="source" icon target="_blank" v-on="on" onclick='rcopy.copy(vuekey.id.name)'><v-icon>mdi-content-copy</v-icon></v-btn></template><span>复制</span></v-tooltip></div></template>
<template><v-subheader>身份证号</v-subheader></template>
<template><div id="vid"><font size="5">{{ id.uid }}</font><v-tooltip bottom><template v-slot:activator="{ on }"><v-btn :href="source" icon target="_blank" v-on="on" onclick='rcopy.copy(vuekey.id.uid)'><v-icon>mdi-content-copy</v-icon></v-btn></template><span>复制</span></v-tooltip></div></template>
                  </v-form>
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn color="#009688" dark onclick="generateuid()">重新生成</v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-content>
<template>
  <div class="text-center">
    <v-dialog
      v-model="dialog"
      width="500"
    >
      <v-card class="opac changef">
        <v-card-title
          class="headline grey lighten-2"
          primary-title
        >
          About
        </v-card-title>
        <v-card-text>
          <br>作者：liulihaocai(琉璃酱)<br>
          转载/修改请遵守MIT开源协议<br>
          感谢大家的使用，多多转发～<br><br>
          免责声明：身份证号大全和姓名由系统随机组合而成，不会涉及任何隐私泄密问题，也非现实生活中真实的身份证号码和真实姓名；身份证号码和姓名仅供测试或用在必须输入身份证号码和姓名的网站上，请不要将身份证号码和姓名用于任何非法用途，且自行承担使用本工具的任何后果和责任。
        </v-card-text>
        <v-divider></v-divider>
        <v-card-actions>
          <v-spacer></v-spacer>
          <v-btn
            color="#009688"
            text dark
            @click="dialog = false"
          >
            关闭
          </v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>
  </div>
</template>
    </v-app>
</div>
<div id="ready2copy"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    var vuekey= new Vue({
      el: '#idgenerate',
      vuetify: new Vuetify(),
      data: {
        dialog:false,
        id:{name:rand_name(),uid:rand_id()}
      },
    })
    function generateuid() {
      vuekey.id.name=rand_name()
      vuekey.id.uid=rand_id()
    }
    var rcopy=EasyCopy.create("ready2copy")
  </script>
</body>
</html>
