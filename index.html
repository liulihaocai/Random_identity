<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style type="text/css">
#vid{
  text-align: center;
  vertical-align: middle;
}
  </style>
  <script src="./js/uid.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>防沉迷身份讯息生成</title>
</head>
<body>
  <div id="idgenerate">
    <v-app id="inspire">
      <v-content>
        <v-container
          class="fill-height"
          fluid
        >
          <v-row
            align="center"
            justify="center"
          >
            <v-col
              cols="12"
              sm="8"
              md="4"
            >
              <v-card class="elevation-12">
                <v-toolbar
                  color="primary"
                  dark
                  flat
                >
                  <v-toolbar-title>防沉迷身份讯息生成</v-toolbar-title>
                  <v-spacer></v-spacer>
                  <v-tooltip bottom>
                    <template v-slot:activator="{ on }">
                      <v-btn
                        :href="source"
                        icon
                        large
                        target="_blank"
                        v-on="on"
                        onclick="window.open('https://github.com/liulihaocai/Random_identity/issues')"
                      >
                        <v-icon>mdi-bug</v-icon>
                      </v-btn>
                    </template>
                    <span>反馈bug</span>
                  </v-tooltip>
                  <v-tooltip bottom>
                    <template v-slot:activator="{ on }">
                      <v-btn
                        :href="source"
                        icon
                        large
                        target="_blank"
                        v-on="on"
                        onclick="window.open('https://github.com/liulihaocai/Random_identity')"
                      >
                        <v-icon>mdi-github</v-icon>
                      </v-btn>
                    </template>
                    <span>查看源码</span>
                  </v-tooltip>
                </v-toolbar>
                <v-card-text>
                  <v-form>
<template><v-subheader>姓名</v-subheader></template>
<template><div id="vid"><font size="5">{{ id.name }}</font></div></template>
<template><v-subheader>身份证号</v-subheader></template>
<template><div id="vid"><font size="5">{{ id.uid }}</font></div></template>
                  </v-form>
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn color="primary" onclick="generateuid()">重新生成</v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-content>
    </v-app>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    var vuekey= new Vue({
      el: '#idgenerate',
      vuetify: new Vuetify(),
      data: {
        id:{name:rand_name(),uid:rand_id()}
      }
    })
    function generateuid() {
      vuekey.id.name=rand_name()
      vuekey.id.uid=rand_id()
    }
  </script>
</body>
</html>
